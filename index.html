<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuskulėnų 8</title>
</head>
<style>
  body {
    background: black;
    margin: 0px;
    padding: 0px;
    text-align: center;
  }
  .bg{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .container {
    position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    height: 60vw;
    width: 100vw;
  }
  .videos{
    position: absolute;
    transition: all 0.4s;
    height: 21%;
    opacity: 0;
    z-index: 5;
  }
  .enlarge{
    /*transform: translate(1%, 1%);*/
    height: 92%;
    top: 0% !important;
    left: 0% !important;
    background-color: rgba(0,0,0,0.5);
    padding-left: 22.4%;
    padding-right: 22.4%;
    padding-top: 4%;
    padding-bottom: 4%;
    z-index: 50;
    opacity: 1;

  }
  }
</style>
<body>
  <div class="container">
    <image id="bg_image" class="bg" src="https://tuskulenu8.github.io/bg_image.jpg">
    <image id="overlay" class="bg" src="https://tuskulenu8.github.io/overlay.png">

    <video id="video_9" class="videos" style="top: 13.5%; left: 29.75%;" playsinline>
       <source src="https://tuskulenu8.github.io/9.mp4" type="video/mp4">
    </video>

    <video id="video_8" class="videos" style="top: 13.5%; left: 42.35%;" playsinline>
       <source src="https://tuskulenu8.github.io/8.mp4" type="video/mp4">
    </video>

    <video id="video_7" class="videos" style="top: 13.5%; left: 54.95%;" playsinline>
       <source src="https://tuskulenu8.github.io/7.mp4" type="video/mp4">
    </video>

    <video id="video_6" class="videos" style="top: 34.5%; left: 29.75%;" playsinline>
       <source src="https://tuskulenu8.github.io/6.mp4" type="video/mp4">
    </video>

    <video id="video_5" class="videos" style="top: 34.5%; left: 42.35%;" playsinline>
       <source src="https://tuskulenu8.github.io/5.mp4" type="video/mp4">
    </video>

    <video id="video_4" class="videos" style="top: 34.5%; left: 54.95%;" playsinline>
       <source src="https://tuskulenu8.github.io/4.mp4" type="video/mp4">
    </video>

    <video id="video_3" class="videos" style="top: 55.5%; left: 29.75%;" playsinline>
       <source src="https://tuskulenu8.github.io/3.mp4" type="video/mp4">
    </video>

    <video id="video_2" class="videos" style="top: 55.5%; left: 42.35%;" playsinline>
       <source src="https://tuskulenu8.github.io/2.mp4" type="video/mp4">
    </video>

    <video id="video_1" class="videos" style="top: 55.5%; left: 54.95%;" playsinline>
       <source src="https://tuskulenu8.github.io/1.mp4" type="video/mp4">
    </video>
  </div>
    
  <script>
    var videos = document.getElementsByClassName("videos");

    var onPlay = function() {
        this.classList.add("enlarge");
    }
    var onEnd = function() {
        this.classList.remove("enlarge");
    }
    var onClick = function() {
        this.play();
    }
    
    for (var i = 0; i < videos.length; i++) {
        videos[i].addEventListener('click', onClick);
    }
    for (var i = 0; i < videos.length; i++) {
        videos[i].addEventListener('play', onPlay);
    }
    for (var i = 0; i < videos.length; i++) {
        videos[i].addEventListener('ended', onEnd);
    }
  </script>
</body
</html>
