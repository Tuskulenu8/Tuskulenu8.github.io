<!DOCTYPE html>
<html lang="lt" >

<style>
    body {
    background: black;
    margin: 0px;
    padding: 0px;
    text-align: center;
  }
  #bg_image {
    width: 100%;
    height: 100%;
  }
  .container {
    position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    height: 60vw;
    width: 100vw;
  }
  .videos{
    position: absolute;
    transition: all 0.4s;
    height: 21%;
  }
  .enlarge{
    /*transform: translate(1%, 1%);*/
    height: 92%;
    top: 0% !important;
    left: 0% !important;
    background-color: rgba(0,0,0,0.5);
    padding-left: 22.4%;
    padding-right: 22.4%;
    padding-top: 4%;
    padding-bottom: 4%;
    z-index: 50;

  }
</style>
<body>
  <div class="container">
    <image id="bg_image" src="https://tuskulenu8.github.io/bg_image.jpg">

    <video id="video_9" class="videos" style="top: 13.5%; left: 29.75%;" playsinline="true" controls="true">

    </video>

    <video id="video_6" class="videos" style="top: 34.5%; left: 29.75%;" playsinline="true" controls="true">
       <source src="https://tuskulenu8.github.io/6.mp4" type="video/mp4">

    </video>

    <video id="video_4" class="videos" style="top: 34.5%; left: 54.95%;" playsinline="true" controls="true">

  <script>
        /*var vid = document.getElementById("video_9");
      vid.onplay = function() {
      vid.classList.add("enlarge");
      }
    vid.onended = function(){
        vid.classList.remove("enlarge");
        vid.currentTime = 0;
      }
    */
    var videos = document.getElementsByClassName("videos");

    var onPlay = function() {
        this.classList.add("enlarge");
    };

    for (var i = 0; i < videos.length; i++) {
        videos[i].addEventListener('play', onPlay);
    }

    var onEnd = function() {
        this.classList.remove("enlarge");
        this.currentTime = 0;
        if (this.exitFullscreen) {
          this.exitFullscreen();
        } else if (this.webkitExitFullScreen) { /* Safari */
          this.webkitExitFullScreen();
        }
    };

    for (var i = 0; i < videos.length; i++) {
        videos[i].addEventListener('ended', onEnd);
    }
  </script>
